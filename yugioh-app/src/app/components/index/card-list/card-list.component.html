<cdk-virtual-scroll-viewport *ngIf="cardList.length && cardList.length > 0" itemSize="{{cardList.length}}"
    class="list-viewport">
    <ng-container *cdkVirtualFor="let card of cardList">
        <span (click)="cardClicked(card)">
            <a class="list-group-item list-group-item-action bg-light float-left">{{card.name}}
                <span class="badge badge-pill badge-info float-right">{{card.card_type}}</span></a>
        </span>
    </ng-container>
</cdk-virtual-scroll-viewport>
