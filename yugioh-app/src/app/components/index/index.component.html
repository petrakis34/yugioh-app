<div class="d-flex wrapper-container">

    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Yu-Gi-Oh Deck! </div>
        <div class="list-group list-group-flush">
            <card-list [cardNames]="cardNames" (onCardClicked)="selectedCard($event)"></card-list>
        </div>
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h2 *ngIf="!isCardClicked" class="mt-4 text-center">Cards Available</h2>
            <h2 *ngIf="isCardClicked" class="mt-4 text-center">{{card.name}}</h2>
            <div class="row">
                <ng-container *ngIf="isCardClicked">
                    <card-details [card]="card"></card-details>
                </ng-container>
                <ng-container *ngIf="!isCardClicked">
                    <h6 class="text-center">Please click a card from the menu at the left to show their details</h6>
                </ng-container>
            </div>
        </div>
    </div>

</div>
